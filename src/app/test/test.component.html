<div class="row">
  <div class="input-field col s6">
    <a class="btn-floating btn-large waves-effect waves-light red"><i (click)="addIncr()" class="material-icons">add</i></a>

    <app-minus (incr)="test($event)" [value]="value"></app-minus>
  </div>

  <div class="input-field col s6">
    <a class="waves-effect waves-light btn" (click)="addNumber()">add</a>
    <a class="waves-effect waves-light btn" (click)="sortNumber()">sort</a>
    <input id="first_name2" type="text" class="validate" [(ngModel)]="number">
    <p>{{ numbers }}</p>
  </div>
</div>
