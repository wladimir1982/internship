

<h2 class="caption">information page</h2>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()" >

  <app-car (onAddNews)="updateNewsList($event)"></app-car>

  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" class="validate" placeholder="Email" formControlName="email">
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input id="title" type="text" class="title" placeholder="Please, enter the title..." formControlName="title">
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <textarea id="textarea1"
                class="materialize-textarea"
                placeholder="Please, enter the text..."
                formControlName="text">
      </textarea>
      <!--<label for="textarea1">Textarea</label>-->
    </div>
  </div>

  <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>

</form>
